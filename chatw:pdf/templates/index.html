<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-FileChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <main>
        <div id="chat" class="messages">
            <!-- Include messages.html to display the conversation -->
            {% include 'messages.html' %}
        </div>

        <!-- Make sure the form uses hx-swap="beforeend" to append messages -->
        <form id="messageform" autocomplete="off" hx-post="/send_message" hx-target="#chat" hx-swap="beforeend">
            <input type="hidden" name="chat_id" value="{{ chat_id }}" />
            <input type="text" id="message-input" name="message" placeholder="Type your message here..." />
            <button>Send</button>
        </form>
    </main>
    <script>
        // No need for clearInput function as HTMX will handle the form reset
        document.body.addEventListener('htmx:afterRequest', function() {
            document.getElementById('message-input').value = '';  // Clear the input field after HTMX request
        });
    </script>
</body>
</html>
